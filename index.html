<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bookmark List (PHANTOM Challenge)</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/index.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Bookmark List (PHANTOM Challenge)</h1>
    <p class="center">Use the form below to add, remove, and edit links.</p>

    <form id="link-form">
        <input id="link-address" required="true" onfocus="this.value=''" maxlength="64" placeholder="Add URL here"></input>
        <input type="submit" id="submit-button" value="Submit">
    </form>

    <button id="populate-button" onclick="quickPopulate()">Create 500 entries now!</button>
    <button id="clear-all-button" onclick="clearAll()">Clear all</button>

    <div class="paginated-container">
        <div id="page-numbers"></div>
    </div>
</body>
</html>
